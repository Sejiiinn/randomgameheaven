
{% extends 'games/layout.html' %}

{% block content %}

<!-- CSS 부분 -->
<style>
    body{
        width:100%;
        height:100%;
        text-align:center;
    }
    .hmBox{
        width:300px;
        height:300px;
        background:rgba(255, 214, 127, 0.836);
        display:inline-block;
        border-radius:20px;
    }
    .start{
        width:300px;
        height:100px;
        background:rgb(31, 124, 131);
        display:inline-block;
        border-radius:20px;
        margin:30px;
    }
</style>


<!-- HTML 부분 -->
<body>
    <div style="margin-top:100px">
        <div class="hmBox">
            <img id="img_rsp" src="/static/img/game/rsp_paper.png" style="width:auto;height:100%;">
        </div>
    </div>
    <div type="button" id="start" class="start">
        <h2 style="margin-top:25px;color:white">시작</h2>
    </div>
</body>



<!-- JavaScript 부분 -->
<script>

// id가 reroll인 태그를 불러와, click 했을 때 change 라는 함수를 실행
document.getElementById("start").addEventListener('click',exec);

let img = document.getElementById('img_rsp');
let num = 0;
const rand = ["rsp_rock.png","rsp_scissors.png","rsp_paper.png"];

function exec(){
    let speed = 10;
    while(speed<1000){
        speed+=50;
        setTimeout(change,speed);
    }
    setTimeout(result,speed);
}

function change(){
    img.src="../../static/img/game/" + rand[num];
    num=(num+1)%3;
}

function result(){
    img.src="../../static/img/game/" + rand[Math.floor(Math.random()*3)];

}

</script>

{% endblock %}
